<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="images/calculator.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Odin Project Foundation Course Calculator Project">
  <meta name="Author" content="Kyo young Lim">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="web-container">
    <div id="app-container">
      <div id="calc-container">
        <div id="calculator">
          <div id="title-container">
            <div id="image-container">
              <img src="images/calculator.png" alt="Calculator logo" width="20px" height="20px">
            </div>
            <h3 id="title">Calculator</h3>
          </div>
          <div id="display-container">
            <div id="display-operation"></div>
            <div id="display-border">
              <div id="display"></div>
            </div>
          </div>
          <div id="buttons-container">
            <button class="clear-entry btn">
              <span class="btn-content clear-entry" tabindex="-1">CE</span>  
            </button>
            <button class="clear btn">
              <span class="btn-content clear" tabindex="-1">C</span>  
            </button>
            <button class="delete btn">
              <span data-code="Backspace" class="btn-content delete" tabindex="-1">&#8592;</span>
            </button>
            <button class="history btn">
              <span class="btn-content history" tabindex="-1">H</span>
            </button>
            <button class="digit btn">
              <span data-code="7" class="btn-content num" tabindex="-1">7</span>
            </button>
            <button class="digit btn">
              <span data-code="8" class="btn-content num" tabindex="-1">8</span>
            </button>
            <button class="digit btn">
              <span data-code="9" class="btn-content num" tabindex="-1">9</span>
            </button>
            <button class="operator btn">
              <span data-code="/" class="btn-content oprtor" tabindex="-1">÷</span>
            </button>
            <button class="digit btn">
              <span data-code="4" class="btn-content num" tabindex="-1">4</span>  
            </button>
            <button class="digit btn">
              <span data-code="5" class="btn-content num" tabindex="-1">5</span>
            </button>
            <button class="digit btn">
              <span data-code="6" class="btn-content num" tabindex="-1">6</span>  
            </button>
            <button class="operator btn">
              <span data-code="*" class="btn-content oprtor" tabindex="-1">×</span>
            </button>
            <button class="digit btn">
              <span data-code="1" class="btn-content num" tabindex="-1">1</span>
            </button>
            <button class="digit btn">
              <span data-code="2" class="btn-content num" tabindex="-1">2</span>
            </button>
            <button class="digit btn">
              <span data-code="3" class="btn-content num" tabindex="-1">3</span>
            </button>
            <button class="operator btn">
              <span data-code="-" class="btn-content oprtor" tabindex="-1">−</span>
            </button>
            <button class="symbol btn">
              <span data-code="." class="btn-content symbol" tabindex="-1">.</span>
            </button>
            <button class="digit btn">
              <span data-code="0" class="btn-content num" tabindex="-1">0</span>
            </button>
            <button class="operate btn">
              <span data-code="=" class="btn-content oprte" tabindex="-1">=</span>
            </button>
            <button class="operator btn">
              <span data-code="+" class="btn-content oprtor" tabindex="-1">+</span>
            </button>
          </div>
        </div>
        <div id="history">
          <div id="list-container"></div>
        </div>
      </div>
      <div id="footer">
        <div id="footer-container">
          <div id="copyright">© 2022&nbsp;</div>
          <img id="github-logo" src="images/github-mark.png" alt="github logo" width="24vw" height="24vh">
          <div id="name">&nbsp;limkyouyou</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
