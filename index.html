<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Basic Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Odin Project Foundation Course Calculator Project">
  <meta name="Author" content="Kyo young Lim">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="display-container">
      <div id="display">888888888</div>
    </div>
    <div id="buttons-container">
      <button>Clear</button>
      <button data-key="back">Backspace</button>
      <button data-key="7" class="digit">7</button>
      <button data-key="8" class="digit">8</button>
      <button data-key="9" class="digit">9</button>
      <button data-key="add">+</button>
      <button data-key="4" class="digit">4</button>
      <button data-key="5" class="digit">5</button>
      <button data-key="6" class="digit">6</button>
      <button data-key="subtract">-</button>
      <button data-key="1" class="digit">1</button>
      <button data-key="2" class="digit">2</button>
      <button data-key="3" class="digit">3</button>
      <button data-key="multiply">x</button>
      <button data-key="decimal">.</button>
      <button data-key="0" class="digit">0</button>
      <button data-key="equals">=</button>
      <button data-key="divide">/</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
