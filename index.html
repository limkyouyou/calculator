<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="calculator.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Odin Project Foundation Course Calculator Project">
  <meta name="Author" content="Kyo young Lim">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="web-container">
    <div id="calc-container">
      <div id="calculator">
        <div id="title-container">
          <div id="image-container">
            <img src="calculator.png" alt="Calculator logo" width="20px" height="20px">
          </div>
          <h3 id="title">Calculator</h3>
        </div>
        <div id="display-container">
          <div id="display-operation"></div>
          <div id="display-border">
            <div id="display"></div>
          </div>
        </div>
        <div id="buttons-container">
          <button class="clear-entry btn">
            <span data-clearentrycode="27a" class="btn-content" tabindex="-1">
              CE
            </span>  
          </button>
          <button class="clear btn">
            <span data-clearcode="27" class="btn-content" tabindex="-1">
              C
            </span>  
          </button>
          <button id="back" class="back btn">
            <span data-backcode="8"class="btn-content" tabindex="-1">
              &#8592;
            </span>
          </button>
          <button class="history btn">
            <span data-historycode="8"class="btn-content" tabindex="-1">
              H
            </span>
          </button>
          <button class="digit btn"> <!--used for activeEl--> <!--classed used for css-->
            <span data-code="55" class="btn-content num" tabindex="-1">
              7
            </span>
          </button>
          <button class="digit btn">
            <span data-numcode="56" data-num="8" class="btn-content num" tabindex="-1">
              8
            </span>
          </button>
          <button class="digit btn">
            <span data-numcode="57" data-num="9" class="btn-content num" tabindex="-1">
              9
            </span>
          </button>
          <button class="operator btn">
            <span data-opcode="191" class="btn-content oprtor" tabindex="-1">
              ÷
            </span>
          </button>
          <button class="digit btn">
            <span data-numcode="52" data-num="4" class="btn-content num" tabindex="-1">
              4
            </span>  
          </button>
          <button class="digit btn">
            <span data-numcode="53" data-num="5" class="btn-content num" tabindex="-1">
              5
            </span>
          </button>
          <button class="digit btn">
            <span data-numcode="54" data-num="6" class="btn-content num" tabindex="-1">
              6
            </span>  
          </button>
          <button class="operator btn">
            <span data-opcode="56" data-op="×" class="btn-content oprtor" tabindex="-1">
              ×
            </span>
          </button>
          <button class="digit btn">
            <span data-numcode="49" data-num="1" class="btn-content num" tabindex="-1">
              1
            </span>
          </button>
          <button class="digit btn">
            <span data-numcode="50" data-num="2" class="btn-content num" tabindex="-1">
              2
            </span>
          </button>
          <button class="digit btn">
            <span data-numcode="51" data-num="3" class="btn-content num" tabindex="-1">
              3
            </span>
          </button>
          <button class="operator btn">
            <span data-opcode="189" data-op="−" class="btn-content oprtor" tabindex="-1">
              −
            </span>
          </button>
          <button class="symbol btn">
            <span data-symbolcode="190" data-symbol="." class="btn-content num" tabindex="-1">
              .
            </span>
          </button>
          <button class="digit btn">
            <span data-numcode="48" data-num="0" class="btn-content num" tabindex="-1">
              0
            </span>
          </button>
          <button class="operate btn">
            <span data-assigncode="187" data-entercode="13" class="btn-content oprte" tabindex="-1">
              =
            </span>
          </button>
          <button class="operator btn">
            <span data-opcode="187" data-op="+" class="btn-content oprtor" tabindex="-1">
              +
            </span>
          </button>
        </div>
      </div>
      <div id="history">
        <div id="list-container"></div>
      </div>
    </div>
    <div id="footer">
      <div id="footer-container">
        <div id="copyright">© 2022&nbsp;</div>
        <img id="github-logo" src="github-mark.png" alt="github logo" width="24vw" height="24vh">
        <div id="name">&nbsp;limkyouyou</div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
