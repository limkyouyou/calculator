<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Basic Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Odin Project Foundation Course Calculator Project">
  <meta name="Author" content="Kyo young Lim">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="display-container">
      <div id="display">888888888</div>
    </div>
    <div id="buttons-container">
      <button id="clear">Clear</button>
      <button id="back">Backspace</button>
      <button data-num="7" class="digit">7</button>
      <button data-num="8" class="digit">8</button>
      <button data-num="9" class="digit">9</button>
      <button data-key="add" class="operator">+</button>
      <button data-num="4" class="digit">4</button>
      <button data-num="5" class="digit">5</button>
      <button data-num="6" class="digit">6</button>
      <button data-key="subtract" class="operator">-</button>
      <button data-num="1" class="digit">1</button>
      <button data-num="2" class="digit">2</button>
      <button data-num="3" class="digit">3</button>
      <button data-key="multiply" class="operator">x</button>
      <button data-num="." class="digit">.</button>
      <button data-num="0" class="digit">0</button>
      <button class="operator">=</button>
      <button data-key="divide" class="operator">/</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
