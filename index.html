<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Basic Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Odin Project Foundation Course Calculator Project">
  <meta name="Author" content="Kyo young Lim">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header-container">
      <div id="image-container">
        <img src="calculator.png" alt="Calculator logo" width="20px" height="20px">
      </div>
      <h3 id="header">Calculator</h3>
    </div>
    <div id="display-container">
      <div id="display"></div>
    </div>
    <div id="buttons-container">
      <button data-escapecode="27" id="clear" class="operator">
        <span class="btn-content" tabindex="-1">
          C
        </span>  
      </button>
      <button data-backcode="8" id="back" class="operator">
        <span class="btn-content" tabindex="-1">
          &#8592;
        </span>
      </button>
      <button data-numcode="55" data-num="7" class="digit">
        <span class="btn-content" tabindex="-1">
          7
        </span>
      </button>
      <button data-numcode="56" data-num="8" class="digit">
        <span class="btn-content" tabindex="-1">
          8
        </span>
      </button>
      <button data-numcode="57" data-num="9" class="digit">
        <span class="btn-content" tabindex="-1">
          9
        </span>
      </button>
      <button data-opcode="187" data-op="add" class="operator">
        <span class="btn-content" tabindex="-1">
          +
        </span>
      </button>
      <button data-numcode="52" data-num="4" class="digit">
        <span class="btn-content" tabindex="-1">
          4
        </span>  
      </button>
      <button data-numcode="53" data-num="5" class="digit">
        <span class="btn-content" tabindex="-1">
          5
        </span>
      </button>
      <button data-numcode="54" data-num="6" class="digit">
        <span class="btn-content" tabindex="-1">
          6
        </span>  
      </button>
      <button data-opcode="189" data-op="subtract" class="operator">
        <span class="btn-content" tabindex="-1">
          -
        </span>
      </button>
      <button data-numcode="49" data-num="1" class="digit">
        <span class="btn-content" tabindex="-1">
          1
        </span>
      </button>
      <button data-numcode="50" data-num="2" class="digit">
        <span class="btn-content" tabindex="-1">
          2
        </span>
      </button>
      <button data-numcode="51" data-num="3" class="digit">
        <span class="btn-content" tabindex="-1">
          3
        </span>
      </button>
      <button data-opcode="56" data-op="multiply" class="operator">
        <span class="btn-content" tabindex="-1">
          x
        </span>
      </button>
      <button data-numcode="190" data-num="." class="digit">
        <span class="btn-content" tabindex="-1">
          .
        </span>
      </button>
      <button data-numcode="48" data-num="0" class="digit">
        <span class="btn-content" tabindex="-1">
          0
        </span>
      </button>
      <button data-assigncode="187" data-entercode="13" class="operate">
        <span class="btn-content" tabindex="-1">
          =
        </span>
      </button>
      <button data-opcode="191" data-op="divide" class="operator">
        <span class="btn-content" tabindex="-1">
          /
        </span>
      </button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
